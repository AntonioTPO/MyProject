{% extends 'main/layout.html' %}

{% block title  %}{{ article.title }}{% endblock %}

{% block content  %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p>{{ article.full_text }}</p>
        <p>{{article.author}}</p>
        {% if request.user ==  article.author %}
        <a id="122" href="{% url 'news_delete' article.id %}" class="btn btn-danger">Удалить</a>
        <a id="123" href="{% url 'news_update' article.id %}" class="btn btn-danger">Редактировать</a>
        {% endif %}
    </div>
{% endblock %}
